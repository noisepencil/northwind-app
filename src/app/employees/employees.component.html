<h2>Employee List</h2>
<div class="toolbar">
    <button class="btn btn-success" (click)=add()>Add employee</button>
</div>
<div class="filterBar">
    <input [(ngModel)]="filterTxt" id="txtFilter" name="txtFilter" />
    <button (click)="onFilterClick()">Filter</button>
</div>
<ul class="list">
    <li class="list-column" *ngFor="let emp of employees">
        <a routerLink="/employee/{{emp.id}}">
        <span class="badge">{{emp.id}}</span>
        {{emp.firstName}} {{emp.lastName}}
        </a>
    </li> 
</ul>
